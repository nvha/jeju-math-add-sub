<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Time Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #007BFF;
        }

        #game-container {
            margin: 20px auto;
            max-width: 700px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #007BFF;
        }

        #question-container {
            margin-bottom: 30px;
        }

        .watch {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			border: 5px solid #333;
			position: relative;
			margin: 0 auto;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #fff;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Added shadow effect */
		}

        .hand {
            position: absolute;
            background-color: #333;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translate(-50%, 0);
        }

        .hour-hand {
            width: 10px;  /* Thicker hour hand */
            height: 50px;
            border-radius: 6px;
            background-color: darkred;  /* Dark red color for the hour hand */
        }

        .minute-hand {
            width: 5px;
            height: 70px;
            border-radius: 2px;
            background-color: darkblue;
        }

        .number {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: center;
            transform-origin: center;
        }

        .bold-number {
            font-size: 22px; /* Bigger font size for 12, 3, 6, 9 */
            font-weight: bold;
            color: #007BFF;
        }

        .option {
			display: inline-block;
			padding: 10px 20px;
			margin: 10px;
			font-size: 20px;
			cursor: pointer;
			background-color: #696969;
			color: white;
			border: 2px solid #333;
			border-radius: 5px;
			transition: background-color 0.3s, transform 0.2s;
			font-family: 'Press Start 2P', cursive; /* Apply digital font only to answer options */
		}

        .option:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        #feedback {
            margin-top: 25px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #back-button {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f0f0f0;
            color: black;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        #back-button:hover {
            background-color: #dcdcdc;
        }

        #back-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Learn Time Game</h1>
    <div id="game-container">
		<h2> ✨ What time is it? ✨</h2>
        <div id="question-container">
            <div class="watch" id="analog-clock"></div>
        </div>
        <div id="options"></div>
        <div id="feedback"></div>
        
        <button id="back-button" onclick="goBack()">🔙 Back</button>
    </div>

    <!-- Correct and Incorrect Sound Effects -->
    <audio id="correct-sound" src="https://nvha.github.io/jejugame/sounds/correct-answer.mp3"></audio>
    <audio id="incorrect-sound" src="https://nvha.github.io/jejugame/sounds/incorrect-answer.mp3"></audio>

    <script>
        const smileyIcons = [
            "😊", "😀", "😁", "😄", "😆", "😎", "😍", "🥳", "🎉", "🌟", "😇", "💖", "🎈", "🎶", "✨", "😺", "🐶", "🐱", "🦄", "🚀", "🍀", "🌈", "🍎", "🥰"
        ];
        const sadIcons = [
            "😔", "😢", "😭", "😟", "😕", "☹️", "🙁", "💔", "👎", "⚠️", "🥀", "💣", "😿", "🐾", "🔇", "⛈️", "🌪️", "🛑", "⚡", "🥶", "📉", "🔧", "🧨", "❌"
        ];

        const analogClock = document.getElementById("analog-clock");
        const optionsContainer = document.getElementById("options");
        const feedbackContainer = document.getElementById("feedback");
        const correctSound = document.getElementById("correct-sound");
        const incorrectSound = document.getElementById("incorrect-sound");

        const neutralColors = ["#fdfd96", "#ffdab9", "#e6e6fa", "#f0e68c", "#dcdcdc", "#d3f8e2"];

        function generateRandomTime() {
            const hour = Math.floor(Math.random() * 12) || 12;
            const minute = Math.floor(Math.random() * 4) * 15;
            return { hour, minute };
        }

        function formatTime(hour, minute) {
            return `${hour}:${minute.toString().padStart(2, "0")}`;
        }

        function renderClock(hour, minute) {
            analogClock.innerHTML = "";
            analogClock.style.backgroundColor = neutralColors[Math.floor(Math.random() * neutralColors.length)];

            const hourHand = document.createElement("div");
            hourHand.className = "hand hour-hand";
            hourHand.style.transform = `translate(-50%, 0) rotate(${hour * 30 + minute * 0.5}deg)`;

            const minuteHand = document.createElement("div");
            minuteHand.className = "hand minute-hand";
            minuteHand.style.transform = `translate(-50%, 0) rotate(${minute * 6}deg)`;

            analogClock.appendChild(hourHand);
            analogClock.appendChild(minuteHand);

            // Add numbers to the clock (properly centered)
            const radius = 80;
            const clockCenterX = 100;
            const clockCenterY = 100;

            for (let i = 1; i <= 12; i++) {
                const number = document.createElement("div");
                number.className = "number";
                const angle = (i * 30) * (Math.PI / 180);
                const x = clockCenterX + radius * Math.sin(angle);
                const y = clockCenterY - radius * Math.cos(angle);
                number.style.left = `${x - 6}px`;
                number.style.top = `${y - 12}px`;

                if ([12, 3, 6, 9].includes(i)) {
                    number.classList.add("bold-number");
                }

                if (i === 12) {
                    number.style.left = `${x - 13}px`; // Adjust "12" position
                }

                number.textContent = i;
                analogClock.appendChild(number);
            }
        }

        function renderOptions(correctTime) {
            optionsContainer.innerHTML = "";
            feedbackContainer.innerHTML = "";

            const correctIndex = Math.floor(Math.random() * 6);
            const options = Array.from({ length: 6 }, (_, i) => {
                if (i === correctIndex) return correctTime;

                const hour = Math.floor(Math.random() * 12) || 12;
                const minute = Math.floor(Math.random() * 4) * 15;
                return formatTime(hour, minute);
            });

            options.forEach((option) => {
                const button = document.createElement("button");
                button.className = "option";
                button.textContent = option;

                button.addEventListener("click", () => {
                    if (option === correctTime) {
                        feedbackContainer.innerHTML = `${smileyIcons[Math.floor(Math.random() * smileyIcons.length)]} Correct!`;
                        feedbackContainer.style.color = "green";
                        correctSound.play();
                        setTimeout(startGame, 2000);
                    } else {
                        feedbackContainer.innerHTML = `${sadIcons[Math.floor(Math.random() * sadIcons.length)]} Incorrect!`;
                        feedbackContainer.style.color = "red";
                        incorrectSound.play();
                    }
                });

                optionsContainer.appendChild(button);
            });
        }

        function startGame() {
            const { hour, minute } = generateRandomTime();
            const correctTime = formatTime(hour, minute);
            renderClock(hour, minute);
            renderOptions(correctTime);
        }

        function goBack() {
            window.location.href = "https://nvha.github.io/jejugame/";  // Redirect to the base address
        }

        startGame();
    </script>
</body>
</html>
