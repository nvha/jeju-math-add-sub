<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Avatar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0 10px;  /* Added padding to avoid content near the edges */
    background-color: #f7f9fc;
}

h1 {
    margin-top: 50px;
    font-size: 36px;
    color: #333;
}

h2 {
    margin-top: 20px;
    font-size: 28px;
    color: #555;
}

.avatar-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    margin-top: 50px;
}

.avatar-option {
    width: 75px;
    height: 75px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff;
    border: 2px solid #ccc;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
}

.avatar-option:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}

.avatar-image {
    width: 65px;
    height: 65px;
    border-radius: 50%;
    object-fit: cover;
}

.selected-avatar {
    margin-top: 20px;
    font-size: 24px;
    color: #333;
}

.enlarged-avatar {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 50%;
    margin-top: 20px;
}

.game-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
    margin-top: 30px;
}

.game-box {
    width: 150px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff;
    border: 2px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: all 0.3s ease;
	padding: 10px;
}

.game-box:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}

.game-icon {
    font-size: 80px;
    color: #007BFF;
}

.game-box p {
    margin-top: 10px;
    font-size: 18px;
    color: #333;
    font-weight: bold;
}

/* Media Query for small screens (smartphones) */
@media (max-width: 600px) {
    body {
        padding: 0 15px;  /* Extra padding on the sides */
    }

    .avatar-container {
        gap: 15px;  /* Reduced gap between avatars */
        flex-wrap: wrap; /* Allow avatars to wrap in small screens */
    }

    .game-container {
        gap: 20px;  /* Reduced gap between game boxes */
        flex-wrap: wrap; /* Allow game boxes to wrap on smaller screens */
    }

    .game-box {
        width: 120px;  /* Smaller game box size */
        height: 120px;  /* Smaller game box size */
    }

    .avatar-option {
        width: 60px;  /* Smaller avatar options */
        height: 60px;  /* Smaller avatar options */
    }

    .avatar-image {
        width: 50px;  /* Smaller avatar image */
        height: 50px;  /* Smaller avatar image */
    }

    .enlarged-avatar {
        width: 150px;  /* Smaller enlarged avatar */
        height: 150px;  /* Smaller enlarged avatar */
    }
}

    </style>
</head>
<body>
    <div class="avatar-container">
        <!-- Avatar Option 1 -->
        <div class="avatar-option" onclick="chooseAvatar('Nhat Yen Nguyen (Jeju)', 'jeju.JPG')">
            <img src="https://nvha.github.io/jejugame/avatar/jeju.JPG" alt="Avatar 1" class="avatar-image">
        </div>

        <!-- Avatar Option 2 -->
        <div class="avatar-option" onclick="chooseAvatar('(Micky)', 'Micky.jpg')">
            <img src="https://nvha.github.io/jejugame/avatar/Micky.jpg" alt="Avatar 2" class="avatar-image">
        </div>
    </div>

    <div id="selected-avatar" class="selected-avatar"></div>

    <h2>Choose Your Game</h2>
    <div class="game-container">
        <!-- Math Game box -->
        <div class="game-box" onclick="window.location.href = 'https://nvha.github.io/jejugame/math.html';">
            <div class="game-icon">
                <i class="fas fa-calculator"></i>
            </div>
            <p>Math Game</p>
        </div>

        <!-- Color Mix Game box -->
        <div class="game-box" onclick="window.location.href = 'https://nvha.github.io/jejugame/colormix.html';">
            <div class="game-icon">
                <i class="fas fa-palette"></i>
            </div>
            <p>Color Mix</p>
        </div>

        <!-- Time Game box -->
        <div class="game-box" onclick="window.location.href = 'https://nvha.github.io/jejugame/time.html';">
            <div class="game-icon">
                <i class="fas fa-clock"></i>
            </div>
            <p>Time Game</p>
        </div>
    </div>

    <script>
        function chooseAvatar(name, image) {
            // Display the selected avatar's name and enlarged image
            document.getElementById("selected-avatar").innerHTML = `Hello ${name} <br> <img src='avatar/${image}' class='enlarged-avatar' />`;
        }
    </script>
</body>
</html>
