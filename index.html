<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
            color: #333;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            gap: 50px;
        }

        .game-box {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-box:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .game-icon {
            font-size: 50px;
            color: #007BFF;
        }

        .game-box p {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Hello Nhat Yen Nguyen (Jeju)</h1>
    <h2>Choose Your Game</h2>
    <div class="game-container">
        <!-- Math Game box -->
        <div class="game-box" onclick="window.location.href = 'https://nvha.github.io/jejugame/math.html';">
            <div class="game-icon">
                <i class="fas fa-calculator"></i>
            </div>
            <p>Math Game</p>
        </div>

        <!-- Color Mix Game box -->
        <div class="game-box" onclick="window.location.href = 'https://nvha.github.io/jejugame/colormix.html';">
            <div class="game-icon">
                <i class="fas fa-palette"></i>
            </div>
            <p>Color Mix</p>
        </div>
    </div>
</body>
</html>
